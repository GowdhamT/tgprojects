<html>


	<head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="userdetailsvalidation.js"></script>
    </head>

    <body>

    	<div class="jumbotron text-center">
  <h1>GUVI Students Registration</h1>
  <p>Hello <b><span id='user_name'></span>!</b> Here your profile!!</p> 
</div>

<div class="container">
  <form id= "userForm">
      <div class="row">

        <div class="col-sm-4">
          <label><b>Name</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="Enter Name" name="uname" id="uname"  readonly>
        </div>
        <div class="col-sm-4">
           <span id=''></span>
        </div>
</div>
<div class="row">
        <div class="col-sm-4">
          <label><b>Email</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="Enter Email" name="email" id="email" readonly>
        </div>
        <div class="col-sm-4">
           <span id='e-message'></span>
        </div>
      </div>
<div class="row">
        <div class="col-sm-4">
          <label><b>Gender</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="Enter Gender" name="gender" id="gender" readonly>
        </div>
        <div class="col-sm-4">
           <span id=''></span>
        </div>
</div>
<div class="row">
        <div class="col-sm-4">
          <labelclass="control-label" for="date"><b>DOB</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="YYYY-MM-DD" name="dob" id="dob"  readonly>
        </div>
        <div class="col-sm-4">
           <span id=''></span>
        </div>
</div>
<div class="row">
        <div class="col-sm-4">
          <label><b>College Name</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="Enter Colg" name="colg" id="colg"  readonly>
        </div>
        <div class="col-sm-4">
           <span id=''></span>
        </div>
</div>
<div class="row">
        <div class="col-sm-4">
          <label><b>Degree</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="Enter Degree" name="degree" id="degree"  readonly>
        </div>
        <div class="col-sm-4">
           <span id=''></span>
        </div>
</div>
<div class="row">
        <div class="col-sm-4">
          <label><b>Department</b></label>
        </div>
        <div class="col-sm-4">
           <input type="text" placeholder="Enter Dept" name="dept" id="dept"  readonly>
        </div>
        <div class="col-sm-4">
           <span id=''></span>
        </div>
</div>
<div class="row">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button type="button" id="logOut" class="cancelbtn">Logout</button>
      </div>


      </div>
    
  </form>
</div>
</body>
</html>
